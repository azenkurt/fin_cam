<script type="text/javascript">
var d = document.getElementById("frame");

// iPad home screen hack
var ua = navigator.userAgent;
var isiPad = /iPad/i.test(ua);

if(isiPad && window.navigator.standalone){
 d.style.marginTop = "20px"; 
 d.style.height = "98%";
 document.body.style.background = "black";
 setInterval(function(){d.contentWindow.focus()},1);
}
// ActiveInspire Whiteboard Software hack
if(ua.match(/ActivInspire/i)){
  window.location.href = window.location.protocol + '//LearningApps.org/show.php?id=p82j6tson01&fullscreen=1';
}

function setURL(d){
  switch(window.location.protocol) {
   case 'http:':
   case 'https:':
     //remote file over http or https
     d.src = window.location.protocol + '//LearningApps.org/show.php?id=p82j6tson01';
     break;
   case 'file:':
     //local file
     d.src = 'http:'+'//LearningApps.org/show.php?id=p82j6tson01';
     break;
   default: 
     //some other protocol
     d.src = 'http:'+'//LearningApps.org/show.php?id=p82j6tson01';
  }
}
setURL(d);
d = document.getElementById("frame2");
if(d) setURL(d);
d = document.getElementById("frame3");
if(d) setURL(d);
d = document.getElementById("frame4");
if(d) setURL(d);


function checkToSmall(){
 var w = window,
    e = document.documentElement,
    g = document.getElementsByTagName('body')[0],
    x = w.innerWidth || e.clientWidth || g.clientWidth,
    y = w.innerHeight|| e.clientHeight|| g.clientHeight;

    x = Math.max(document.documentElement["clientWidth"], document.body["scrollWidth"], document.documentElement["scrollWidth"], document.body["offsetWidth"], document.documentElement["offsetWidth"]);
    y = Math.max(document.documentElement["clientHeight"], document.body["scrollHeight"], document.documentElement["scrollHeight"], document.body["offsetHeight"], document.documentElement["offsetHeight"]);

 if(x < 120 || y < 100){
  // build play button for fullscreen for such tiny embeds
  document.getElementById("smallPlayButton").style.display = "block";
  setTimeout(checkToSmall,500);
 }else{
  document.getElementById("smallPlayButton").style.display = "none";
  setTimeout(checkToSmall,500);
 }
}

setTimeout(checkToSmall,500);

if(typeof window.addEventListener == "function") {
  window.addEventListener("message", function(event){
    var inner = document.getElementById("frame").contentWindow;
    if(inner == event.source) return; // no loop back
    inner.postMessage(event.data,"*");
  }, false);
}
</script>
