<script type="text/javascript">

// Testdata for Debug testing
AppClient.getParameter("content1","image|http://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Mandarin.duck.arp.jpg/220px-Mandarin.duck.arp.jpg|Das ist eine Ente|Hinweistext zum Element");
AppClient.getParameter("content2","video|http://www.youtube.com/watch?v=t8g-iYGHpEA|0|0|true|Hinweistext zum Element");
AppClient.getParameter("defined2","true");
AppClient.getParameter("content3","audio|http://www.youtube.com/watch?v=V86Y2OGmb0o|0|0|Hinweistext zum Element");
AppClient.getParameter("content4","speech|DE|Test4|Hinweistext zum Element");
AppClient.getParameter("defined4","true");
AppClient.getParameter("content5","text|Test5 - das ist ein langer Text der hier hinein kommt usw. der ist auch noch laenger :-)|Hinweistext zum Element");
AppClient.getParameter("content6","text|DAS IST EIN HAESSLICHER LANGER GROSS GESCHRIEBENER TEXT DER GENAUSO LANG IST WIE DER :-)|Hinweistext zum Element");
AppClient.getParameter("showhints","true");

var feedback = "";


var cardList = new Array();

function init(){ 

 if(AppClient.isMobileDevice())
  document.getElementById("mobileCSS").innerHTML = 
        '<style type="text/css">'+
        '.card , .tableCell{'+
        '  border-radius: 0px;'+
        '}</style>';

 // feedback einlesen und schon mal ins Div schreiben
 feedback = AppClient.getParameter("feedback","Alles richtig :-)");	
 feedback = feedback.replace(/\r/g,"")
 feedback = feedback.replace(/\n/g,"<br>");
 if(feedback == "") feedback = AppClient.getTranslation("FeedbackValue");

 var d = document.getElementById("feedback_inner");
 d.innerHTML = AppClient.linkifyText(feedback);

 // Daten einlesen und in Array füllen
 var maxcolums = 0;
 for (var i=0; i < 50; i++){
  var value = AppClient.getParameter("content"+i,"");
  if(trim(value.replace("|","")) != "") {
   var definedItem = AppClient.getParameter("defined"+i,"") == "true";
   cardList.push({paramName:"content"+i, value:value, defined:definedItem});
  }
  // old data only
  var value = AppClient.getParameter("v"+i,"");
  if(trim(value.replace("|","")) != "") {
   cardList.push({paramName:"v"+i, value:value, defined:false});
  }
 } 

 var s = ""; 
 s += '<div id="dataTable" style="width:100%">';
 s += '<div id="snakehead" style="width:100%"><b><i>'+AppClient.getParameter("textLeft","Test")+'</i></b></div>';
 for (var i=0; i < cardList.length; i++){
  var ende = "";
  if(i == cardList.length-1){
	ende =	'<div id="snaketail" style="width:100%;position:absolute;padding-right:10%;text-align:right;bottom:-30px;"><b><i>'+AppClient.getParameter("textRight","Test")+'</i></b></div>';
  }
  var green = "";
  if(AppClient.getParameter("showhints","") == "true" || 
     AppClient.getParameter("showhints","") == "") green = ' style="background-color:lightgreen" ';
  if(cardList[i].defined) { // already predefined item
   s += '<div id="fixed_'+cardList[i].paramName+'" '+green+' class="tableCell fixedCell"><div id="snake_'+cardList[i].paramName+'" class="snakeContainer"></div>'+ende+'<div class="tableCellInner" style="padding:5px;">'+formatContent(cardList[i].paramName)+'</div></div>';

  }else
   s += '<div id="slot_'+cardList[i].paramName+'" class="tableCell dropableSlot"><div id="snake_'+cardList[i].paramName+'" class="snakeContainer"></div>'+ende+
        '<div id="slotinner_'+cardList[i].paramName+'" class="tableCellInner" style="position:absolute;padding:10px;font-size:50px;color:#999"></div></div>';
 }
 s += '</div>';
 document.getElementById("tab").innerHTML = s;

 totalCards = 0;
  
 var s = "";
 for (var i=0; i < cardList.length; i++){
  if(cardList[i].defined) continue; // already predefined item
  if(Math.random() > 0.5)
   s += '<div id="'+cardList[i].paramName+'" class="card dragableCard">'+formatContent(cardList[i].paramName)+'</div>'; else
   s =  '<div id="'+cardList[i].paramName+'" class="card dragableCard">'+formatContent(cardList[i].paramName)+'</div>' + s;
   totalCards++;
 }
 document.getElementById("nav").innerHTML = '<div id="navinner" style="">'+s+'</div>';


 // layout.js functions
 makeCardsDragable(); 
 refreshResize();
 
 buildSnakeBackground();
}

function buildSnakeBackground(){
 var elementList = new Array();
 for (var i=0; i < cardList.length; i++){
  d = document.getElementById("snake_"+cardList[i].paramName);
  elementList.push(d);
 }
 for(var i=1; i < elementList.length; i++){
  var d1 = elementList[i];
  var d0 = elementList[i-1];
  
  var s = "";
  if(findPosY(d1) == findPosY(d0)){
   // same line
   var h = Math.min(48,cardHeight/3);
   s += '<img style="width:'+h+'px;height'+h+':px;position:absolute;margin-left:-'+(h)+'px;margin-top:'+(10+cardHeight/2-(h)/2)+'px" src="next.png"/>';
  }else{
   var dx = findPosX(d0)-findPosX(d1)+cardWidth;
   // next line
   s += '<div style="position:absolute;width:'+dx+'px;margin-left:-10px;margin-top:-'+(38)+'px">'+
        '<img style="height:'+Math.min(76,cardHeight*0.6)+'px" src="arrow1.png"/><img style="width:'+(dx-cardWidth)+'px;height:'+Math.min(76,cardHeight*0.6)+'px" src="arrow2.png"/><img style="height:'+Math.min(76,cardHeight*0.6)+'px" src="arrow3.png"/>'+
		'</div>';
   
  }
  d1.innerHTML = s;  
 } 
}
function findPosY(obj){
    var c = 0;
    if(obj.offsetParent)
        while(1) 
        {
          c += obj.offsetTop;
          if(!obj.offsetParent)
            break;
          obj = obj.offsetParent;
        }
    else if(obj.y)
        c += obj.y;
    return c;
}
function findPosX(obj){
    var c = 0;
    if(obj.offsetParent)
        while(1) 
        {
          c += obj.offsetLeft;
          if(!obj.offsetParent)
            break;
          obj = obj.offsetParent;
        }
    else if(obj.x)
        c += obj.x;
    return c;
}
  
var totalCards = 0;
var arrowVisible = true;

function checkCorrectCards(){ 
 $('.card').css("background","#ffd");
 var greenCards = 0;
 var droppedCards = 0; 
 $('.dropableSlot').each(function(i, slot) {
   var d = $('#'+slot.id).data('dropped');
   if(d){
     droppedCards++;
     var p1 = 'slot_'+d.attr('id');
     var p2 = slot.id; 
     var a1 = p1.split("_");
     var a2 = p2.split("_");
     var id1 = a1[1];
     var id2 = a2[1];

	 if(id1 == id2 || AppClient.getParameter(id1) == AppClient.getParameter(id2)){
	  if(AppClient.getParameter("showhints","") == "true" || 
             AppClient.getParameter("showhints","") == "") d.css("backgroundColor","lightgreen");
	  greenCards++;
	 }
   }
 });

 if(droppedCards == totalCards)
  AppClient.setChecked(greenCards == totalCards ? 1 : 0,droppedCards-greenCards);

 if(greenCards == totalCards) finished();
}

function finished() {
  var d = document.getElementById("feedback");
  d.style.display = "block";
  AppClient.setSolved();
}

AppClient.onInit = init;

</script>
